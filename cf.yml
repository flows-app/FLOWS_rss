AWSTemplateFormatVersion: '2010-09-09'
Description: "meshify rss"
Resources:
  MESHIFYrssnewpostFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: MESHIFY_rss_newpost
      Handler: index.handler
      Role:
        Fn::GetAtt: [ LambdaRole , Arn ]
      Runtime: nodejs6.10
      Timeout: 300
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              Resource: arn:aws:logs:*:*:*
Outputs:
  MESHIFYrssnewpostFunction:
    Description: '/MESHIFY/MESHIFY/rss/newpost/lambda'
    Value:
      Fn::GetAtt: [ MESHIFYrssnewpostFunction , Arn ]
